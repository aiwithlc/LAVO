<!-- 🌸 LAVO CONCEPT – CLIENT ONBOARDING FORM (HTML VERSION) -->
<!-- Apple-level UX/UI with LAVO branding + enhanced logic-ready fields -->
<style>
  :root {
    --lavo-yellow: #FFD84B;
    --lavo-lavender: #CAB5E2;
    --lavo-rose: #F6D3D5;
    --lavo-dark: #2A2B2A;
    --form-radius: 18px;
    --form-shadow: 0 12px 32px rgba(0,0,0,0.06);
  }

  #lavo-form-wrapper {
    padding: 3rem 1rem;
    text-align: center;
  }

  .lavo-logo {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 1rem;
    animation: fadeIn 1s ease-out;
  }

  .form-heading {
    font-family: 'Archivo Black', sans-serif;
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--lavo-dark);
    animation: fadeIn 0.8s ease-in-out;
  }

  .form-subheading {
    font-size: 1.1rem;
    font-family: 'Open Sans', sans-serif;
    color: #666;
    margin-bottom: 2rem;
  }

  #lavo-intake-form {
    max-width: 720px;
    margin: 0 auto;
    padding: 2.5rem;
    background: white;
    border-radius: var(--form-radius);
    box-shadow: var(--form-shadow);
    font-family: 'Open Sans', sans-serif;
    font-size: 1rem;
    color: var(--lavo-dark);
    line-height: 1.6;
    animation: fadeIn 0.5s ease-in;
  }

  #lavo-intake-form h2 {
    color: var(--lavo-dark);
    font-size: 1.25rem;
    margin-top: 2rem;
    margin-bottom: 1rem;
    font-family: 'Archivo Black', sans-serif;
  }

  #lavo-intake-form label {
    display: block;
    margin-bottom: 1rem;
    font-weight: 500;
    color: var(--lavo-dark);
  }

  #lavo-intake-form input,
  #lavo-intake-form select,
  #lavo-intake-form textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 1px solid #CAB5E2;
    border-radius: 12px;
    background-color: #fdfdfd;
    transition: border 0.3s;
    font-family: 'Open Sans', sans-serif;
    color: var(--lavo-dark);
  }

  #lavo-intake-form input:focus,
  #lavo-intake-form select:focus,
  #lavo-intake-form textarea:focus {
    border-color: var(--lavo-yellow);
    outline: none;
    background: white;
    box-shadow: 0 0 0 3px rgba(255, 216, 75, 0.3);
    color: var(--lavo-dark);
  }

  #lavo-intake-form button[type="submit"] {
    display: inline-block;
    background: linear-gradient(to right, var(--lavo-lavender), var(--lavo-yellow));
    color: var(--lavo-dark);
    font-weight: bold;
    padding: 0.85rem 2rem;
    font-size: 1rem;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Archivo Black', sans-serif;
    box-shadow: 0 4px 14px rgba(202, 181, 226, 0.3);
  }

  #lavo-intake-form button[type="submit"]:hover {
    background: var(--lavo-rose);
    transform: scale(1.02);
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  #lavo-intake-form button[type="submit"]:active {
    transform: scale(0.98);
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
  }

  .checkbox-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }

  .checkbox-grid label {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.6rem 1rem;
    border: 2px solid var(--lavo-lavender);
    border-radius: 999px;
    background: #fff;
    color: var(--lavo-dark);
    cursor: pointer;
    font-size: 0.95rem;
    font-family: 'Open Sans', sans-serif;
    transition: all 0.25s ease-in-out;
    min-width: 120px;
    text-align: center;
  }

  .checkbox-grid input[type="checkbox"] {
    display: none;
  }

  .checkbox-grid input[type="checkbox"]:checked + span {
    background-color: var(--lavo-yellow);
    color: var(--lavo-dark);
    font-weight: bold;
    border-color: transparent;
  }

  .checkbox-grid span {
    padding: 0.4rem 0.8rem;
    border-radius: 999px;
    transition: background 0.25s ease;
    display: inline-block;
    width: 100%;
  }

  .checkbox-grid label:focus-within,
  .checkbox-grid input[type="checkbox"]:focus + span {
    outline: 2px solid var(--lavo-yellow);
    outline-offset: 3px;
  }

  @media (max-width: 480px) {
    .form-heading {
      font-size: 1.5rem;
    }
    .form-subheading {
      font-size: 1rem;
    }
    #lavo-intake-form {
      padding: 1.5rem;
    }
  }
  input[type="checkbox"]:focus {
  outline: 2px solid var(--lavo-yellow);
  outline-offset: 2px;
}

</style>

<script>
  function handleLavoSubmit(e) {
    e.preventDefault();
    const selectedInterests = Array.from(document.querySelectorAll('input[name="intereses[]"]:checked')).map(el => el.value);
    const hiddenSelect = document.getElementById("intereses");
    hiddenSelect.innerHTML = "";
    selectedInterests.forEach(val => {
      const opt = new Option(val, val, true, true);
      hiddenSelect.appendChild(opt);
    });
    e.target.submit();
  }
</script>

<script>
  const terminosLink = document.querySelector('a[href="/lavo-terminos"]');
  const tooltip = document.getElementById('terminos-tooltip');
  if (terminosLink && tooltip) {
    terminosLink.addEventListener('mouseover', () => {
      tooltip.classList.add('visible');
    });
    terminosLink.addEventListener('mouseout', () => {
      tooltip.classList.remove('visible');
    });
  }

  function handleLavoSubmit(e) {
    e.preventDefault();
    const form = document.getElementById('lavo-intake-form');
    form.innerHTML = `
      <h2 style="text-align:center; color: var(--lavo-yellow); font-family: 'Archivo Black', sans-serif;">
        ¡Formulario enviado con éxito! 💛
      </h2>

        Gracias por registrarte. Maruchi revisará tu información muy pronto.
      </p>
      <div style="text-align:center; margin-top: 2rem;">
        <a href="/" class="cta" style="text-decoration: none; font-family: 'Archivo Black', sans-serif; padding: 0.8rem 2rem; background: linear-gradient(to right, var(--lavo-lavender), var(--lavo-yellow)); color: var(--lavo-dark); border-radius: 999px; display: inline-block;">⬅️ Volver al inicio</a>
      </div>
    `;
  }
  
</script>
