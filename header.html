<style>
.lavo-global-header {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 9999;
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
  font-family: 'Open Sans', sans-serif;
  transition: background 0.3s ease;
}

.lavo-header-inner {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  max-width: 1200px;
  width: 100%;
  margin: 0 auto;
  padding: 0.8rem 2rem;
  box-sizing: border-box;
}

.lavo-header-left,
.lavo-header-center,
.lavo-header-right {
  display: flex;
  align-items: center;
}

.lavo-header-center {
  flex-grow: 1;
  justify-content: center;
}

.lavo-global-header .logo img {
  height: 60px;
  max-width: 140px;
}

.lavo-header-center nav {
  display: flex;
  gap: 2rem;
}

.lavo-header-center nav a {
  font-weight: 500;
  text-decoration: none;
  color: #2A2B2A;
  font-size: 1rem;
  transition: color 0.3s ease;
}

.lavo-header-center nav a:hover {
  color: #CAB5E2;
}

.lavo-header-right .cta {
  padding: 0.6rem 1.5rem;
  border-radius: 999px;
  font-family: 'Archivo Black', sans-serif;
  background: linear-gradient(to right, #CAB5E2, #FFD84B);
  color: #2A2B2A !important;
  text-decoration: none;
  font-size: 0.95rem;
  box-shadow: 0 4px 10px rgba(202, 181, 226, 0.25);
  transition: background 0.3s ease;
}

.lavo-header-right .cta:hover {
  background: #F6D3D5;
}

.lavo-header-spacer {
  height: 72px;
}

/* Mobile styles */
@media (max-width: 768px) {
  .lavo-header-inner {

    margin-top: 0.5rem;
  }

  .lavo-header-right .cta {
