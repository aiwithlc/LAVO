<!-- üåê LAVO Concept Sticky Header with Mobile Menu -->
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans&display=swap" rel="stylesheet">

<style>
.lavo-global-header {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 9999;
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
  font-family: 'Open Sans', sans-serif;
}

.lavo-header-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.8rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.lavo-header-left img {
  height: 60px;
  max-width: 140px;
}

.lavo-header-center nav {
  display: flex;
  gap: 2rem;
}

.lavo-header-center nav a {
  font-weight: 500;
  text-decoration: none;
  color: #2A2B2A;
  font-size: 1rem;
  transition: color 0.3s ease;
}

.lavo-header-center nav a:hover {
  color: #CAB5E2;
}

.lavo-header-right .cta {
  padding: 0.6rem 1.5rem;
  border-radius: 999px;
  font-family: 'Archivo Black', sans-serif;
  background: linear-gradient(to right, #CAB5E2, #FFD84B);
  color: #2A2B2A !important;
  text-decoration: none;
  font-size: 0.95rem;
  box-shadow: 0 4px 10px rgba(202, 181, 226, 0.25);
  transition: background 0.3s ease;
}

.lavo-header-right .cta:hover {
  background: #F6D3D5;
}

/* Hamburger */
.menu-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 1.8rem;
  cursor: pointer;
}

/* Spacer to avoid layout jump */
.lavo-header-spacer {
  height: 72px;
}

/* Mobile Styles */
@media (max-width: 768px) {
  .lavo-header-inner {
    flex-direction: column;
    align-items: flex-start;
    padding: 1rem 1.5rem;
  }

  .menu-toggle {
    display: block;
    position: absolute;
    right: 1.5rem;
    top: 1rem;
  }

  .lavo-header-center {
    width: 100%;
  }

  .lavo-header-center nav {
    display: none;
    flex-direction: column;
    width: 100%;
    margin-top: 1rem;
    gap: 1rem;
  }

  .lavo-header-center nav.active {
    display: flex;
  }

  .lavo-header-right .cta {
    margin-top: 1rem;
    width: 100%;
    text-align: center;
  }
}
</style>

<!-- Sticky Header -->
<div class="lavo-global-header">
  <div class="lavo-header-inner">
    <div class="lavo-header-left">
      <a href="index.html" class="logo">
        <img src="https://cdn.jsdelivr.net/gh/aiwithlc/LAVO/Lavo%20Concept%20Elements.png" alt="LAVO Concept Logo" />
      </a>
    </div>

    <button class="menu-toggle" onclick="toggleLavoMenu()">‚ò∞</button>

    <div class="lavo-header-center">
      <nav id="lavoNav">
        <a href="index.html">Inicio</a>
        <a href="mensual.html">Planes</a>
        <a href="Registro.html">Registro</a>
        <a href="https://wa.me/18494672703" target="_blank">Contacto</a>
      </nav>
    </div>

    <div class="lavo-header-right">
      <a href="Login.html" class="cta">üîê Ingresar</a>
    </div>
  </div>
</div>
<div class="lavo-header-spacer"></div>

<script>
function toggleLavoMenu() {
  const nav = document.getElementById('lavoNav');
  nav.classList.toggle('active');
}
</script>
