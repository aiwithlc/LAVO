<!-- üåê LAVO Concept Sticky Header with Working Mobile Menu -->
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans&display=swap" rel="stylesheet">

<style>
.lavo-global-header {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 9999;
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
  font-family: 'Open Sans', sans-serif;
}

.lavo-header-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.8rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

/* Logo */
.lavo-header-left img {
  height: 60px;
  max-width: 140px;
}

/* Nav desktop */
#lavoNav {
  display: flex;
  gap: 2rem;
}

#lavoNav a {
  font-weight: 500;
  text-decoration: none;
  color: #2A2B2A;
  font-size: 1rem;
  transition: color 0.3s ease;
}

#lavoNav a:hover {
  color: #CAB5E2;
}

/* CTA desktop */
.lavo-header-right .cta {
  padding: 0.6rem 1.5rem;
  border-radius: 999px;
  font-family: 'Archivo Black', sans-serif;
  background: linear-gradient(to right, #CAB5E2, #FFD84B);
  color: #2A2B2A !important;
  text-decoration: none;
  font-size: 0.95rem;
  box-shadow: 0 4px 10px rgba(202, 181, 226, 0.25);
  transition: background 0.3s ease;
}

.lavo-header-right .cta:hover {
  background: #F6D3D5;
}

.menu-toggle {
  display: none;
  font-size: 1.8rem;
  background: none;
  border: none;
  cursor: pointer;
  color: #2A2B2A;
}

.lavo-header-spacer {
  height: 72px;
}

/* ‚úÖ Mobile styles */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
    position: absolute;
    right: 2rem;
    top: 1.2rem;
    z-index: 1001;
  }

  #lavoNav {
    display: none;
    flex-direction: column;
    width: 100%;
    background: linear-gradient(to bottom right, #fff7f8, #f4f0fa);
    padding: 1.5rem 2rem;
    gap: 1.2rem;
    border-radius: 0 0 1rem 1rem;
    box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    animation: fadeIn 0.3s ease-in-out;
  }

  #lavoNav.active {
    display: flex;
  }

  .lavo-header-right {
    display: none;
  }

  #lavoNav a {
    font-size: 1.15rem;
    font-weight: 600;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
}
</style>

<!-- üîó HTML STRUCTURE -->
<div class="lavo-global-header">
  <div class="lavo-header-inner">
    <div class="lavo-header-left">
      <a href="index.html" class="logo">
        <img src="https://cdn.jsdelivr.net/gh/aiwithlc/LAVO/Lavo%20Concept%20Elements.png" alt="LAVO Concept Logo" />
      </a>
    </div>

    <button class="menu-toggle" onclick="document.getElementById('lavoNav').classList.toggle('active')">‚ò∞</button>

    <div class="lavo-header-right">
      <a href="Login.html" class="cta">üîê Ingresar</a>
    </div>
  </div>

  <!-- üëáüèº Place nav *outside* header-inner to toggle cleanly -->
  <nav id="lavoNav">
    <a href="index.html">Inicio</a>
    <a href="mensual.html">Planes</a>
    <a href="Registro.html">Registro</a>
    <a href="https://wa.me/18494672703" target="_blank">Contacto</a>
  </nav>
</div>
<div class="lavo-header-spacer"></div>
